# Site settings
title: MIDCA
email: wsri-midca-help@wright.edu
description: >
  Jekyll Template for Project Websites
  providing documentation and blog post pages.

baseurl: "/midca" # the subpath of your site, e.g. /blog/
url: https://colab2.github.io/midca/ # the base hostname & protocol for your site
git_address: https://github.com/COLAB2/midca
git_edit_address: https://github.com/COLAB2/midca/tree/master/docs

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
